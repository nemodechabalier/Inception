[www]
user = www-data
group = www-data

; Ã‰couter sur toutes les interfaces, port 9000
listen = 0.0.0.0:9000

; Configuration du processus manager
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500

; Variables d'environnement
clear_env = no
catch_workers_output = yes
decorate_workers_output = no

; Logs pour debug
access.log = /var/log/php-fpm-access.log
slowlog = /var/log/php-fpm-slow.log